<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/Check-Logo.ico">
    <title>Task Ticker</title>
</head>
<body>
    <div class="page-grid">
        <div class="sidebar-cont">

            <div class="sidebar-header">
                <img src="./images/Check-Logo.svg" alt="Logo" class="logo">
                <h3 class="sidebar-header-text">
                    <a href="https://github.com/Dur4nt3/todo_project" class="header-link" rel="noreferrer noopener" target="_blank">
                    Task Ticker
                    </a>
                </h3>
            </div>

            <div class="sidebar-functionalities-cont">

                <div class="sidebar-functionality-cont add-cont">
                    <img src="./images/Plus-circle.svg" alt="Add" class="functionality-icon">
                    <h3 class="functionality-name">Add Task</h3>
                </div>

                <div class="sidebar-functionality-cont search-cont search-tasks-functionality">
                    <img src="./images/Search.svg" alt="Search" class="functionality-icon">
                    <h3 class="functionality-name">Search</h3>
                </div>

                <div class="sidebar-functionality-cont today-cont today-tasks-functionality">
                    <img src="./images/Today.svg" alt="Today" class="functionality-icon">
                    <h3 class="functionality-name">Today</h3>
                </div>

                <div class="sidebar-functionality-cont upcoming-cont upcoming-tasks-functionality">
                    <img src="./images/Upcoming.svg" alt="Upcoming" class="functionality-icon">
                    <h3 class="functionality-name">Upcoming</h3>
                </div>

                <div class="sidebar-functionality-cont past-due-cont past-due-tasks-functionality">
                    <img src="./images/Hourglass.svg" alt="Past Due" class="functionality-icon">
                    <h3 class="functionality-name">Past Due</h3>
                </div>

                <div class="sidebar-functionality-cont all-cont all-tasks-functionality">
                    <img src="./images/Everything.svg" alt="All Tasks" class="functionality-icon">
                    <h3 class="functionality-name">All Tasks</h3>
                </div>

                <div class="sidebar-functionality-cont completed-cont completed-tasks-functionality">
                    <img src="./images/Completed.svg" alt="Completed" class="functionality-icon">
                    <h3 class="functionality-name">Completed</h3>
                </div>

            </div>

            <div class="sidebar-groups-cont">
                <div class="groups-header">
                    <h3 class="groups-header-text">My Groups</h3>
                    <img src="./images/Edit.svg" alt="Edit Groups" class="edit-groups-icon">
                </div>

                <div class="group-list-cont">
                </div>
            </div>

            <div class="sidebar-settings-cont">
                <div class="sidebar-info-cont">
                    <img src="./images/Settings.svg" alt="Settings" class="info-icon settings-icon">
                    <h3 class="info-text settings-label">Settings</h3>
                </div>

                <div class="sidebar-info-cont">
                    <img src="./images/Help.svg" alt="Help" class="info-icon help-icon">
                    <h3 class="info-text help-label">Help</h3>
                </div>
            </div>

        </div>

        <div class="main-cont">
            <div class="search-tab-cont" id="search-tasks-functionality"></div>

            <div class="today-tab-cont" id="today-tasks-functionality"></div>

            <div class="upcoming-tab-cont" id="upcoming-tasks-functionality"></div>

            <div class="past-due-tab-cont" id="past-due-tasks-functionality"></div>
            
            <div class="all-tab-cont" id="all-tasks-functionality"></div>

            <div class="completed-tab-cont" id="completed-tasks-functionality"></div>

            <div class="groups-tab-cont"></div>
        </div>

    </div>
</body>
</html>
